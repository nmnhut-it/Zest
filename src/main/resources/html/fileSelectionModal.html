<!-- Git File Selection Modal -->
<div id="git-file-selection-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" style="display: none;">
    <div class="bg-white dark:bg-gray-900 rounded-lg shadow-xl max-w-2xl w-full mx-4 max-h-[80vh] overflow-hidden">
        <!-- Modal Header -->
        <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Select Files to Commit</h3>
            <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">Choose which files to include in your commit</p>
        </div>
        
        <!-- File List -->
        <div class="px-6 py-4 max-h-96 overflow-y-auto">
            <div id="file-list-container">
                <!-- Files will be populated here by JavaScript -->
            </div>
        </div>
        
        <!-- Modal Footer -->
        <div class="px-6 py-4 border-t border-gray-200 dark:border-gray-700 flex justify-between items-center">
            <div class="flex items-center">
                <input type="checkbox" id="select-all-files" class="mr-2">
                <label for="select-all-files" class="text-sm text-gray-700 dark:text-gray-300">Select All</label>
            </div>
            <div class="flex gap-3">
                <button id="cancel-file-selection" 
                        class="bg-gray-50 hover:bg-gray-100 dark:bg-gray-850 dark:hover:bg-gray-800 transition rounded-md px-4 py-2 text-sm border border-gray-200 dark:border-gray-700">
                    Cancel
                </button>
                <button id="proceed-with-commit" 
                        class="bg-blue-600 hover:bg-blue-700 text-white transition rounded-md px-4 py-2 text-sm disabled:opacity-50 disabled:cursor-not-allowed" 
                        disabled>
                    Generate & Commit
                </button>
            </div>
        </div>
    </div>
</div>

<style>
/* Custom styles for the modal */
#git-file-selection-modal .file-item {
    display: flex;
    align-items: center;
    padding: 8px 0;
    border-bottom: 1px solid rgba(0,0,0,0.1);
}

#git-file-selection-modal .file-item:last-child {
    border-bottom: none;
}

#git-file-selection-modal .file-checkbox {
    margin-right: 12px;
}

#git-file-selection-modal .file-status {
    display: inline-block;
    width: 20px;
    text-align: center;
    font-weight: bold;
    margin-right: 8px;
}

#git-file-selection-modal .file-status.modified { color: #e67e22; }
#git-file-selection-modal .file-status.added { color: #27ae60; }
#git-file-selection-modal .file-status.deleted { color: #e74c3c; }
#git-file-selection-modal .file-status.renamed { color: #3498db; }

#git-file-selection-modal .file-path {
    font-family: monospace;
    font-size: 13px;
    color: #333;
}

#git-file-selection-modal .dark .file-path {
    color: #ccc;
}
</style>
