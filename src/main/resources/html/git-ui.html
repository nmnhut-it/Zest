<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Git Operations</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
            height: 100vh;
            overflow: hidden;
        }
        
        body.dark {
            background: #1e1e1e;
            color: #d4d4d4;
        }
        
        .git-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .git-header {
            background: white;
            border-bottom: 1px solid #e0e0e0;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        
        .dark .git-header {
            background: #2d2d2d;
            border-bottom-color: #444;
        }
        
        .git-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        .files-panel {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .commit-panel {
            width: 500px;
            border-left: 1px solid #e0e0e0;
            background: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .dark .commit-panel {
            background: #2d2d2d;
            border-left-color: #444;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            margin-bottom: 4px;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }
        
        .dark .file-item {
            background: #2d2d2d;
        }
        
        .file-item:hover {
            border-color: #3b82f6;
            transform: translateX(2px);
            cursor: pointer;
        }
        
        .file-item:hover .file-name::after {
            content: ' (click to view diff)';
            font-size: 11px;
            color: #3b82f6;
            font-weight: normal;
        }
        
        .file-status {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            font-weight: bold;
            font-size: 12px;
            margin-right: 12px;
        }
        
        .status-M { background: #fef3c7; color: #92400e; }
        .status-A { background: #dcfce7; color: #166534; }
        .status-D { background: #fee2e2; color: #991b1b; }
        .status-R { background: #e0e7ff; color: #3730a3; }
        .status-C { background: #f3e8ff; color: #7c3aed; }
        
        .file-info {
            flex: 1;
            min-width: 0;
        }
        
        .file-name {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .file-dir {
            font-size: 12px;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .dark .file-dir {
            color: #999;
        }
        
        .file-checkbox {
            margin-right: 12px;
            width: 16px;
            height: 16px;
            accent-color: #3b82f6;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
        }
        
        .btn-secondary {
            background: #e5e7eb;
            color: #374151;
        }
        
        .dark .btn-secondary {
            background: #4b5563;
            color: #d1d5db;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #d1d5db;
        }
        
        .dark .btn-secondary:hover:not(:disabled) {
            background: #6b7280;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .commit-message-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        
        .commit-summary {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .commit-summary:focus {
            border-color: #3b82f6;
        }
        
        .commit-summary.streaming {
            border-color: #3b82f6;
            background: linear-gradient(90deg, 
                rgba(59, 130, 246, 0.05) 0%, 
                rgba(59, 130, 246, 0.1) 50%, 
                rgba(59, 130, 246, 0.05) 100%);
            background-size: 200% 100%;
            animation: streaming 2s ease-in-out infinite;
        }
        
        .commit-description {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 14px;
            resize: vertical;
            outline: none;
            transition: border-color 0.2s;
            min-height: 80px;
            max-height: 200px;
        }
        
        .commit-description:focus {
            border-color: #3b82f6;
        }
        
        .commit-description.streaming {
            border-color: #3b82f6;
            background: linear-gradient(90deg, 
                rgba(59, 130, 246, 0.05) 0%, 
                rgba(59, 130, 246, 0.1) 50%, 
                rgba(59, 130, 246, 0.05) 100%);
            background-size: 200% 100%;
            animation: streaming 2s ease-in-out infinite;
        }
        
        @keyframes streaming {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .dark .commit-summary,
        .dark .commit-description {
            background: #1e1e1e;
            border-color: #4b5563;
            color: #d4d4d4;
        }
        
        .optional-text {
            font-weight: 400;
            color: #666;
        }
        
        .dark .optional-text {
            color: #999;
        }
        
        .status-bar {
            padding: 8px 12px;
            background: #e5e7eb;
            border-radius: 6px;
            font-size: 13px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .dark .status-bar {
            background: #374151;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 6px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .message-error {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .message-success {
            background: #dcfce7;
            color: #166534;
        }
        
        .message-info {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        .select-all-container {
            padding: 15px;
            background: white;
            border-radius: 6px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .dark .select-all-container {
            background: #2d2d2d;
        }
        
        .file-count {
            font-size: 13px;
            color: #6b7280;
        }

        .binary-file {
            opacity: 0.5;
        }

        .binary-badge {
            font-size: 9px;
            background: #6b7280;
            color: white;
            padding: 2px 4px;
            border-radius: 3px;
            margin-left: 4px;
        }

        .binary-label {
            font-size: 11px;
            color: #9ca3af;
            font-style: italic;
            margin-left: 6px;
        }

        .files-stats {
            display: flex;
            gap: 15px;
            padding: 10px 15px;
            background: #f9fafb;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 13px;
        }

        .dark .files-stats {
            background: #1f2937;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stat-value {
            font-weight: 600;
        }

        .stat-excluded {
            color: #9ca3af;
        }

        /* Hierarchical Generation Styles */
        .hierarchical-preview {
            background: #fef3c7;
            border: 1px solid #fbbf24;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .dark .hierarchical-preview {
            background: #78350f;
            border-color: #f59e0b;
        }

        .group-list {
            max-height: 300px;
            overflow-y: auto;
            margin: 12px 0;
        }

        .group-item {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            padding: 10px;
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .dark .group-item {
            background: #1f2937;
            border-color: #374151;
        }

        .group-number {
            min-width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #3b82f6;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 13px;
        }

        .group-info {
            flex: 1;
        }

        .group-title {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .group-meta {
            font-size: 12px;
            color: #6b7280;
        }

        .file-preview {
            font-size: 11px;
            color: #9ca3af;
            margin-top: 4px;
        }

        /* Progress Display */
        .progress-container {
            background: #eff6ff;
            border: 1px solid #3b82f6;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .dark .progress-container {
            background: #1e3a5f;
            border-color: #3b82f6;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin: 8px 0 12px 0;
        }

        .dark .progress-bar {
            background: #374151;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6 0%, #10b981 100%);
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .current-group-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            margin-bottom: 12px;
        }

        .dark .current-group-info {
            background: #1f2937;
            border-color: #374151;
        }

        .group-icon {
            font-size: 24px;
            line-height: 1;
        }

        .group-details {
            flex: 1;
        }

        .group-name {
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 2px;
        }

        .group-description {
            font-size: 12px;
            color: #6b7280;
        }

        .group-status {
            font-size: 13px;
            font-weight: 600;
            color: #3b82f6;
        }

        .completed-groups {
            margin-top: 8px;
        }

        .completed-groups ul {
            color: #059669;
            font-size: 12px;
        }

        .dark .completed-groups ul {
            color: #10b981;
        }

        /* Hierarchical Explanation Card */
        .hierarchical-explanation {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border: 2px solid #f59e0b;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.3s ease-out;
        }

        .dark .hierarchical-explanation {
            background: linear-gradient(135deg, #78350f 0%, #92400e 100%);
            border-color: #f59e0b;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .explanation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .explanation-header h4 {
            margin: 0;
            color: #92400e;
            font-size: 18px;
            font-weight: 600;
        }

        .dark .explanation-header h4 {
            color: #fbbf24;
        }

        .close-btn {
            background: transparent;
            border: none;
            font-size: 20px;
            color: #6b7280;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            line-height: 1;
        }

        .close-btn:hover {
            color: #374151;
        }

        .explanation-content {
            font-size: 14px;
        }

        .size-info {
            padding: 10px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 6px;
            margin-bottom: 12px;
        }

        .dark .size-info {
            background: rgba(0, 0, 0, 0.2);
        }

        .size-limit {
            color: #6b7280;
            font-size: 13px;
            margin-left: 8px;
        }

        .explanation-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 8px;
            margin: 12px 0;
        }

        .dark .explanation-box {
            background: rgba(0, 0, 0, 0.3);
            color: #f3f4f6;
        }

        .explanation-box h5 {
            margin: 0 0 10px 0;
            font-size: 15px;
            color: #1f2937;
        }

        .dark .explanation-box h5 {
            color: #fbbf24;
        }

        .explanation-box ul {
            margin: 8px 0 0 20px;
            padding: 0;
            line-height: 1.8;
        }

        .explanation-box li {
            margin-bottom: 6px;
        }

        .why-box {
            background: rgba(59, 130, 246, 0.1);
            border-left: 3px solid #3b82f6;
            padding: 12px;
            border-radius: 4px;
            margin: 12px 0;
            font-size: 13px;
        }

        .dark .why-box {
            background: rgba(59, 130, 246, 0.2);
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 15px;
        }

        .action-buttons .btn {
            flex: 1;
        }

        .hierarchical-explanation.error-state {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            border-color: #ef4444;
        }

        .dark .hierarchical-explanation.error-state {
            background: linear-gradient(135deg, #7f1d1d 0%, #991b1b 100%);
            border-color: #ef4444;
        }

        .error-message {
            padding: 12px;
            background: rgba(239, 68, 68, 0.1);
            border-left: 3px solid #ef4444;
            border-radius: 4px;
            margin-bottom: 12px;
            font-size: 14px;
            color: #991b1b;
        }

        .dark .error-message {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .git-content {
                flex-direction: column;
            }

            .commit-panel {
                width: 100%;
                border-left: none;
                border-top: 1px solid #e0e0e0;
            }

            .dark .commit-panel {
                border-top-color: #444;
            }
        }

        @media (max-width: 600px) {
            body {
                font-size: 13px;
            }

            .btn {
                padding: 5px 8px;
                font-size: 12px;
            }

            .file-status {
                width: 20px;
                height: 20px;
                font-size: 10px;
            }

            .commit-summary {
                font-size: 12px;
            }

            .commit-description {
                font-size: 12px;
                min-height: 40px;
                max-height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="git-container">
        <div class="git-header">
            <h2 style="margin: 0; font-size: 20px;">Git Operations</h2>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-secondary" onclick="GitUI.refreshFiles()">
                    <span>🔄</span> Refresh
                </button>
                <button class="btn btn-primary" onclick="GitUI.reviewSelected()" id="review-btn" disabled>
                    <span>🔍</span> Code Health Review
                </button>
            </div>
        </div>
        
        <div class="git-content">
            <div class="files-panel">
                <div id="status-message"></div>
                
                <div class="files-stats" id="files-stats" style="display: none;">
                    <div class="stat-item">
                        <span>📝</span>
                        <span><span class="stat-value" id="code-files-count">0</span> code files</span>
                    </div>
                    <div class="stat-item stat-excluded">
                        <span>🚫</span>
                        <span><span class="stat-value" id="binary-files-count">0</span> binary (excluded)</span>
                    </div>
                    <div class="stat-item">
                        <span>💾</span>
                        <span id="selected-size-display">~0KB</span>
                    </div>
                </div>

                <div class="select-all-container">
                    <label style="display: flex; align-items: center; cursor: pointer;">
                        <input type="checkbox" id="select-all" class="file-checkbox" onchange="GitUI.toggleSelectAll()">
                        <span style="margin-left: 8px; font-weight: 500;">Select All Code Files</span>
                    </label>
                    <span class="file-count" id="file-count">0 files</span>
                </div>
                
                <div id="file-list-container">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading changed files...
                    </div>
                </div>
            </div>
            
            <div class="commit-panel">
                <h3 style="margin: 0 0 15px 0;">Commit Details</h3>
                
                <div class="status-bar">
                    <span id="selected-count">0 files selected</span>
                </div>
                
                <div class="commit-message-area">
                    <div style="margin-bottom: 12px;">
                        <label style="font-weight: 500; margin-bottom: 6px; display: block;">Summary</label>
                        <input type="text" id="commit-summary" class="commit-summary" 
                               placeholder="Brief description of changes" maxlength="72">
                    </div>
                    <div>
                        <label style="font-weight: 500; margin-bottom: 6px; display: block;">Description <span class="optional-text">(optional)</span></label>
                        <textarea id="commit-description" class="commit-description" 
                                  placeholder="Detailed explanation of what and why..."></textarea>
                    </div>
                </div>
                
                <div id="size-warning" style="display: none; padding: 8px 12px; background: #fef3c7; color: #92400e; border-radius: 6px; margin-bottom: 10px; font-size: 13px;">
                    <span id="size-warning-text"></span>
                </div>

                <!-- Hierarchical Generation Preview -->
                <div id="group-preview" style="display: none;" class="hierarchical-preview">
                    <div class="preview-header">
                        <h4 style="margin: 0 0 8px 0; color: #f59e0b;">⚠️ Large Changeset Detected</h4>
                        <p style="margin: 0; font-size: 14px;">
                            <span id="preview-file-count"></span> files will be processed in
                            <strong><span id="preview-group-count"></span> groups</strong>
                        </p>
                    </div>
                    <div id="group-list" class="group-list">
                        <!-- Dynamically populated -->
                    </div>
                    <div class="preview-actions" style="display: flex; gap: 10px; margin-top: 12px;">
                        <button onclick="GitUI.startHierarchicalGeneration()" class="btn btn-primary">
                            Start Generation
                        </button>
                        <button onclick="GitUI.cancelGroupPreview()" class="btn btn-secondary">
                            Select Fewer Files
                        </button>
                    </div>
                </div>

                <!-- Progress Display -->
                <div id="generation-progress" style="display: none;" class="progress-container">
                    <div class="progress-header" style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                        <span id="progress-text" style="font-weight: 500;">Generating commit message...</span>
                        <span id="progress-percentage" style="font-weight: 600; color: #10b981;">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill" style="width: 0%;"></div>
                    </div>
                    <div class="current-group-info">
                        <div class="group-icon">📁</div>
                        <div class="group-details">
                            <div class="group-name" id="current-group-name"></div>
                            <div class="group-description" id="current-group-description"></div>
                        </div>
                        <div class="group-status">
                            <span id="group-index">0</span> / <span id="total-groups">0</span>
                        </div>
                    </div>
                    <div class="completed-groups">
                        <h5 style="margin: 0 0 8px 0; font-size: 13px; color: #6b7280;">Completed:</h5>
                        <ul id="completed-list" style="margin: 0; padding-left: 20px; font-size: 13px;">
                            <!-- Dynamically populated -->
                        </ul>
                    </div>
                </div>

                <div style="display: flex; gap: 10px; align-items: center;">
                    <button class="btn btn-secondary" onclick="GitUI.generateMessage()" id="generate-btn">
                        <span>✨</span> Generate
                    </button>
                    <button class="btn btn-primary" onclick="GitUI.commit(false)" id="commit-btn" disabled>
                        <span>💾</span> Commit
                    </button>
                    <button class="btn btn-primary" onclick="GitUI.commit(true)" id="push-btn" disabled>
                        <span>🚀</span> Push
                    </button>
                    <span id="size-estimate" style="font-size: 12px; color: #6b7280;"></span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Check for dark mode
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark');
        }
        
        // GitUtils - Git file parsing and utilities
        window.GitUtils = {
            BINARY_EXTENSIONS: new Set([

                'exe', 'dll', 'so', 'dylib', 'class', 'o', 'pyc',
                'mp4', 'mp3', 'wav', 'avi', 'mov', 'pdf',
                'db', 'sqlite', 'dat', 'bin'
            ]),

            isBinaryFile: function(filePath) {
                const lastDot = filePath.lastIndexOf('.');
                if (lastDot === -1) return false;
                const ext = filePath.substring(lastDot + 1).toLowerCase();
                return this.BINARY_EXTENSIONS.has(ext);

            /**
             * Parse changed files from git status output
             */
            parseChangedFiles: function(changedFiles) {
                if (!changedFiles || typeof changedFiles !== 'string') {
                    return [];
                }
                
                const lines = changedFiles.replace(/\r\n/g, '\n').replace(/\r/g, '\n')
                    .split('\n').filter(line => line.trim().length > 0);
                
                const parsedFiles = [];
                
                lines.forEach(line => {
                    const trimmedLine = line.trim();
                    if (!trimmedLine) return;
                    
                    let status = '';
                    let filePath = '';
                    
                    // Tab-separated format
                    if (trimmedLine.includes('\t')) {
                        const parts = trimmedLine.split('\t');
                        if (parts.length >= 2) {
                            status = parts[0].trim();
                            filePath = parts.slice(1).join('\t').trim();
                            // Remove quotes from paths with spaces
                            if (filePath.startsWith('"') && filePath.endsWith('"')) {
                                filePath = filePath.slice(1, -1);
                            }
                        }
                    }
                    
                    // Git status porcelain format
                    if (!status && !filePath && trimmedLine.length >= 3) {
                        const statusChars = trimmedLine.substring(0, 2);
                        const filenamePart = trimmedLine.substring(3);
                        
                        if (statusChars === '??') {
                            status = 'A';
                            filePath = filenamePart.trim();
                        } else {
                            let primaryStatus = '';
                            if (statusChars[1] !== ' ' && /[MADRC]/.test(statusChars[1])) {
                                primaryStatus = statusChars[1];
                            } else if (statusChars[0] !== ' ' && /[MADRC]/.test(statusChars[0])) {
                                primaryStatus = statusChars[0];
                            }
                            
                            if (primaryStatus && filenamePart.trim()) {
                                status = primaryStatus;
                                filePath = filenamePart.trim();
                            }
                        }
                    }
                    
                    if (status && filePath && /^[MADRC]$/.test(status)) {
                        parsedFiles.push({ status, filePath });
                    }
                });
                
                return parsedFiles;
            },

                if (inserted) {
                    console.log('✅ Element inserted successfully');
                    console.log('Element offsetHeight:', inserted.offsetHeight);
                    console.log('Element display:', window.getComputedStyle(inserted).display);
                    console.log('Element visibility:', window.getComputedStyle(inserted).visibility);
                } else {
                    console.error('❌ Element NOT in DOM after insertion!');
                }

                // Store data for later
                this._hierarchicalData = {selectedFiles, response};
                console.log('=== showHierarchicalExplanation COMPLETE ===');
            },

            proceedWithHierarchical: function() {
                const data = this._hierarchicalData;
                if (!data) {
                    this.showMessage('No hierarchical data available', 'error');
                    return;
                }

                // Hide explanation
                document.getElementById('hierarchical-explanation')?.remove();

                // Set generating state
                this.isGenerating = true;

                // Now proceed with preview generation
                this.showGroupPreview(data.selectedFiles, data.response);
            },

            cancelHierarchical: function() {
                // Remove explanation
                document.getElementById('hierarchical-explanation')?.remove();

                // Reset state
                this.isGenerating = false;
                document.getElementById('generate-btn').disabled = false;
                this._hierarchicalData = null;

                this.showMessage('Hierarchical generation cancelled. Please select fewer files.', 'info');
            },

            startHierarchicalGeneration: function() {
                if (!this._pendingHierarchicalFiles) {
                    this.showMessage('No files selected for hierarchical generation', 'error');
                    return;
                }

                // Hide preview, show progress
                document.getElementById('group-preview').style.display = 'none';
                document.getElementById('generation-progress').style.display = 'block';

                // Set generating state
                this.isGenerating = true;
                document.getElementById('generate-btn').disabled = true;

                // NOTE: Backend doesn't support true hierarchical generation yet
                // This is a placeholder that uses the existing generation with progress display
                this.showMessage('🤖 Starting hierarchical generation...', 'info');

                // Use existing generation but with progress display
                window.intellijBridge.callIDE('generateCommitMessage', {
                    files: this._pendingHierarchicalFiles
                }).then(response => {
                    if (response && response.success && response.sessionId) {
                        this.streamCommitMessageWithProgress(response.sessionId);
                    }
                }).catch(error => {
                    this.showMessage('Error: ' + error.message, 'error');
                    this.isGenerating = false;
                    document.getElementById('generate-btn').disabled = false;
                    document.getElementById('generation-progress').style.display = 'none';
                });
            },

            streamCommitMessageWithProgress: function(sessionId) {
                const poll = () => {
                    // Poll for progress updates
                    window.intellijBridge.callIDE('getGenerationProgress', {
                        sessionId: sessionId
                    }).then(progressResponse => {
                        if (progressResponse.success && progressResponse.isHierarchical) {
                            this.updateProgressUI(progressResponse);
                        }
                    }).catch(err => console.warn('Progress update failed:', err));

                    // Poll for message chunks
                    window.intellijBridge.callIDE('streamCommitMessage', {
                        sessionId: sessionId
                    }).then(response => {
                        if (response.done) {
                            // Complete!
                            document.getElementById('generation-progress').style.display = 'none';
                            this.showMessage('✅ Commit message generated successfully', 'success');

                            // Set the message
                            this.setGeneratedMessage(response.fullMessage);

                            this.isGenerating = false;
                            document.getElementById('generate-btn').disabled = false;
                        } else if (response.chunk) {
                            // Append chunk
                            this.appendCommitChunk(response.chunk);
                            // Continue polling
                            setTimeout(poll, 100);
                        } else {
                            // Still waiting
                            setTimeout(poll, 100);
                        }
                    }).catch(error => {
                        this.showMessage('Error: ' + error.message, 'error');
                        this.isGenerating = false;
                        document.getElementById('generate-btn').disabled = false;
                        document.getElementById('generation-progress').style.display = 'none';
                    });
                };

                poll();
            },

            updateProgressUI: function(progress) {
                document.getElementById('progress-percentage').textContent = progress.percentage + '%';
                document.getElementById('progress-fill').style.width = progress.percentage + '%';
                document.getElementById('current-group-name').textContent = progress.currentGroup || '';
                document.getElementById('current-group-description').textContent = progress.currentGroupDescription || '';
                document.getElementById('group-index').textContent = (progress.groupIndex || 0) + 1;
                document.getElementById('total-groups').textContent = progress.totalGroups || 0;

                // Update completed list
                const completedList = document.getElementById('completed-list');
                completedList.innerHTML = (progress.completedGroups || []).map(group =>
                    `<li>✓ ${group}</li>`
                ).join('');
            },

            cancelGroupPreview: function() {
                document.getElementById('group-preview').style.display = 'none';
                this._pendingHierarchicalFiles = null;
                this.showMessage('Please select fewer files or proceed with hierarchical generation', 'info');
            },

            setGeneratedMessage: function(fullMessage) {
                const lines = fullMessage.split('\n');
                const summary = lines[0] || '';
                let description = lines.slice(1).join('\n').trim();

                document.getElementById('commit-summary').value = summary;
                document.getElementById('commit-description').value = description;

                this.updateSelection();
            },

            appendCommitChunk: function(chunk) {
                const descriptionTextarea = document.getElementById('commit-description');
                descriptionTextarea.value += chunk;
            },
            
            streamCommitMessage: function(sessionId, filesAnalyzed, binarySkipped) {
                const summaryInput = document.getElementById('commit-summary');
                const descriptionTextarea = document.getElementById('commit-description');
                const generateBtn = document.getElementById('generate-btn');
                let streamingText = '';
                const startTime = Date.now();
                const maxPollTime = 600000; // 600 second (10 minute) timeout - LLM can be very slow, hierarchical generation needs time
                filesAnalyzed = filesAnalyzed || 0;
                binarySkipped = binarySkipped || 0;

                // Add streaming visual effect to both fields
                summaryInput.classList.add('streaming');
                descriptionTextarea.classList.add('streaming');

                // Update button with progress
                const updateProgress = () => {
                    const elapsed = Math.floor((Date.now() - startTime) / 1000);
                    generateBtn.innerHTML = `<span class="spinner"></span> Generating... ${elapsed}s`;
                };

                // Start progress timer
                const progressTimer = setInterval(updateProgress, 1000);
                updateProgress(); // Initial update

                // Helper function to clean markdown code blocks
                const cleanMarkdownCodeBlocks = (text) => {
                    return text.replace(/^```[\w]*\n?/gm, '').replace(/\n?```$/gm, '');
                };

                // Helper function to split message into summary and description
                const splitCommitMessage = (fullMessage) => {
                    const lines = fullMessage.split('\n');
                    const summary = lines[0] || '';
                    let description = '';
                    let foundDescription = false;
                    for (let i = 1; i < lines.length; i++) {
                        const line = lines[i];
                        if (!foundDescription && line.trim() === '') {
                            continue;
                        }
                        if (!foundDescription) {
                            foundDescription = true;
                        }
                        if (foundDescription) {
                            description += (description ? '\n' : '') + line;
                        }
                    }
                    return { summary: summary.slice(0, 72), description: description.trim() };
                };

                const cleanup = (success = true) => {
                    clearInterval(progressTimer);
                    summaryInput.classList.remove('streaming');
                    descriptionTextarea.classList.remove('streaming');
                    this.isGenerating = false;
                    generateBtn.innerHTML = '<span>✨</span> Generate';
                    generateBtn.disabled = false;
                    this.updateSelection(); // Re-evaluate button states
                };

                const pollForChunks = () => {
                    // Check client-side timeout
                    const elapsed = Date.now() - startTime;
                    if (elapsed > maxPollTime) {
                        cleanup(false);
                        this.showMessage('⏱️ Generation timed out after ' + Math.floor(elapsed / 1000) + 's. Changes may be too large.', 'error');
                        return;
                    }

                    if (window.intellijBridge && window.intellijBridge.callIDE) {
                        window.intellijBridge.callIDE('streamCommitMessage', {
                            sessionId: sessionId
                        }).then(response => {
                            // Check for error response from backend
                            if (!response || !response.success) {
                                cleanup(false);
                                const errorMsg = response?.error || 'Unknown error from server';
                                this.showMessage('❌ Generation failed: ' + errorMsg, 'error');
                                return;
                            }

                            if (response.done) {
                                // Streaming complete
                                const finalMessage = cleanMarkdownCodeBlocks(response.fullMessage || streamingText);
                                const { summary, description } = splitCommitMessage(finalMessage);

                                summaryInput.value = summary;
                                descriptionTextarea.value = description;

                                cleanup(true);
                                const duration = Math.floor(elapsed / 1000);
                                let successMsg = `✅ Generated in ${duration}s from ${filesAnalyzed} file${filesAnalyzed !== 1 ? 's' : ''}`;
                                if (binarySkipped > 0) {
                                    successMsg += ` (${binarySkipped} binary excluded)`;
                                }
                                this.showMessage(successMsg, 'success');
                            } else {
                                // Append chunk if available
                                if (response.chunk) {
                                    streamingText += response.chunk;
                                    const currentSplit = splitCommitMessage(streamingText);
                                    summaryInput.value = currentSplit.summary;
                                    descriptionTextarea.value = currentSplit.description;
                                    descriptionTextarea.style.height = 'auto';
                                    descriptionTextarea.style.height = Math.min(descriptionTextarea.scrollHeight, 200) + 'px';
                                }
                                // Continue polling
                                setTimeout(pollForChunks, 100);
                            }
                        }).catch(error => {
                            cleanup(false);
                            this.showMessage('❌ Connection error: ' + error.message, 'error');
                        });
                    }
                };

                // Start polling
                pollForChunks();
            },
            
            commit: function(shouldPush) {
                const summary = document.getElementById('commit-summary').value.trim();
                const description = document.getElementById('commit-description').value.trim();

                if (!summary) {
                    this.showMessage('Please enter a commit summary', 'error');
                    return;
                }

                // Combine summary and description into a single commit message
                const message = description ? `${summary}\n\n${description}` : summary;

                const selectedFiles = this.getSelectedFiles();
                if (selectedFiles.length === 0) {
                    this.showMessage('Please select files to commit', 'error');
                    return;
                }

                const commitBtn = document.getElementById('commit-btn');
                const pushBtn = document.getElementById('push-btn');
                const originalCommitText = commitBtn.innerHTML;
                const originalPushText = pushBtn.innerHTML;

                // Update button states
                commitBtn.innerHTML = '<span class="spinner"></span> Committing...';
                pushBtn.innerHTML = '<span class="spinner"></span> Committing...';
                commitBtn.disabled = true;
                pushBtn.disabled = true;

                this.showMessage(shouldPush ? '📝 Committing and pushing...' : '📝 Committing...', 'info');
                
                if (window.intellijBridge && window.intellijBridge.callIDE) {
                    window.intellijBridge.callIDE('commitWithMessage', {
                        message: message,
                        selectedFiles: selectedFiles,
                        shouldPush: false
                    }).then(response => {
                        if (response && response.success) {
                            if (shouldPush) {
                                return window.intellijBridge.callIDE('gitPush');
                            }
                            return response;
                        }
                        throw new Error(response?.error || 'Commit failed');
                    }).then(response => {
                        if (response && response.success) {
                            // Update button for push phase if needed
                            if (shouldPush) {
                                commitBtn.innerHTML = '<span class="spinner"></span> Pushing...';
                                pushBtn.innerHTML = '<span class="spinner"></span> Pushing...';
                                this.showMessage('🚀 Pushing to remote...', 'info');
                            }

                            this.showMessage(shouldPush ? '✅ Committed and pushed successfully!' : '✅ Committed successfully!', 'success');
                            document.getElementById('commit-summary').value = '';
                            document.getElementById('commit-description').value = '';

                            // Filter for code files only
                            const codeFiles = selectedFiles.filter(file => {
                                const ext = file.path.toLowerCase().split('.').pop();
                                const codeExtensions = ['java', 'kt', 'js', 'ts', 'jsx', 'tsx', 'py', 'cpp', 'c', 'h', 'cs', 'go', 'rb', 'php', 'swift', 'rs', 'scala'];
                                return codeExtensions.includes(ext);
                            });

                            // Trigger Code Health Review on committed code files if 5 or fewer
                            if (codeFiles.length > 0 && codeFiles.length <= 5) {
                                console.log('Triggering Code Health Review for', codeFiles.length, 'code files');
                                this.showMessage('🔍 Starting Code Health Review...', 'info');
                                window.intellijBridge.callIDE('triggerCodeGuardianAnalysis', {
                                    files: codeFiles
                                }).then(reviewResponse => {
                                    if (reviewResponse && reviewResponse.success) {
                                        this.showMessage('✅ Code Health Review started', 'success');
                                    }
                                }).catch(err => {
                                    console.warn('Failed to trigger Code Health Review:', err);
                                });
                            }

                            setTimeout(() => this.refreshFiles(), 500);
                        } else {
                            throw new Error(response?.error || 'Operation failed');
                        }
                    }).catch(error => {
                        this.showMessage('❌ Commit failed: ' + error.message, 'error');
                    }).finally(() => {
                        commitBtn.innerHTML = originalCommitText;
                        pushBtn.innerHTML = originalPushText;
                        commitBtn.disabled = false;
                        pushBtn.disabled = false;
                        this.updateSelection();
                    });
                }
            },
            
            refreshFiles: function() {
                console.log('Refresh button clicked');
                this.showMessage('Refreshing...', 'info');
                // Clear any existing timeouts
                const container = document.getElementById('file-list-container');
                if (container._loadTimeout) {
                    clearTimeout(container._loadTimeout);
                    container._loadTimeout = null;
                }
                this.loadFiles();
            },
            
            
            reviewSelected: function() {
                const selectedFiles = this.getSelectedFiles();
                if (selectedFiles.length === 0) {
                    this.showMessage('Please select files to review', 'error');
                    return;
                }

                // Filter for code files only
                const codeFiles = selectedFiles.filter(file => {
                    const ext = file.path.toLowerCase().split('.').pop();
                    const codeExtensions = ['java', 'kt', 'js', 'ts', 'jsx', 'tsx', 'py', 'cpp', 'c', 'h', 'cs', 'go', 'rb', 'php', 'swift', 'rs', 'scala'];
                    return codeExtensions.includes(ext);
                });

                if (codeFiles.length === 0) {
                    this.showMessage('No code files selected for review', 'error');
                    return;
                }

                const reviewBtn = document.getElementById('review-btn');
                const originalText = reviewBtn.innerHTML;

                // Update button state
                reviewBtn.innerHTML = '<span class="spinner"></span> Analyzing...';
                reviewBtn.disabled = true;

                this.showMessage('🔍 Starting Code Health Review for ' + codeFiles.length + ' file(s)...', 'info');

                if (window.intellijBridge && window.intellijBridge.callIDE) {
                    window.intellijBridge.callIDE('triggerCodeGuardianAnalysis', {
                        files: codeFiles,
                        immediate: true
                    }).then(response => {
                        if (response && response.success) {
                            this.showMessage('✅ Code Health Review started for ' + codeFiles.length + ' file(s)', 'success');
                        } else {
                            this.showMessage('❌ Review failed: ' + (response.error || 'Unknown error'), 'error');
                        }
                    }).catch(error => {
                        this.showMessage('❌ Review error: ' + error.message, 'error');
                    }).finally(() => {
                        reviewBtn.innerHTML = originalText;
                        reviewBtn.disabled = false;
                        this.updateSelection();
                    });
                }
            },
            
            showMessage: function(text, type = 'info') {
                const container = document.getElementById('status-message');
                container.innerHTML = `
                    <div class="message message-${type}">
                        <span>${this.getMessageIcon(type)}</span>
                        <span>${text}</span>
                    </div>
                `;
                
                if (type !== 'error') {
                    setTimeout(() => {
                        container.innerHTML = '';
                    }, 3000);
                }
            },
            
            getMessageIcon: function(type) {
                switch(type) {
                    case 'error': return '❌';
                    case 'success': return '✅';
                    case 'info': return 'ℹ️';
                    default: return '📋';
                }
            },
            
            escapeHtml: function(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        };
        }
        
        
        // Wait for intellijBridge to be available before initializing
        function initializeGitUI() {
            if (window.intellijBridge && window.intellijBridge.callIDE) {
                console.log('IntelliJ Bridge detected, initializing Git UI');
                if (window.GitUI) {
                    window.GitUI.init();
                }
            } else {
                console.log('Waiting for IntelliJ Bridge...');
                setTimeout(initializeGitUI, 100);
            }
        }
        
        // Check if we're already loaded (for refresh cases)
        if (document.readyState === 'complete') {
            initializeGitUI();
        } else {
            // Wait for DOM to be ready
            window.addEventListener('DOMContentLoaded', initializeGitUI);
        }
    </script>
